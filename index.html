<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人作品集 | 前端設計師</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --accent-color: #a855f7;
            --bg-dark: #0f172a;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-dark);
            /* 動態流動背景 */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Noto Sans TC', sans-serif;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .card:hover {
        transform: translateY(-10px); /* 往上浮起 */
    
        /* 這裡就是發光的魔法：由內而外噴發三層光芒 */
        box-shadow: 
            0 0 20px rgba(255, 255, 255, 0.4), /* 第一層：白色微光 */
            0 0 40px rgba(99, 102, 241, 0.6),  /* 第二層：藍紫色光圈 */
            0 0 60px rgba(168, 85, 247, 0.4);  /* 第三層：最外圈的紫色氛圍 */
    
            border: 1px solid rgba(255, 255, 255, 0.8); /* 邊框變亮，像通電一樣 */
        }

        /* 大頭照特效 */
        .photo-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
        }

        .photo {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            border-radius: 50%;
            border: 4px solid white;
            overflow: hidden;
        }

        h1 {
            margin: 10px 0;
            font-size: 2rem;
            letter-spacing: 2px;
        }

        .title {
            color: #cbd5e1;
            font-weight: 400;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        /* 技能標籤升級 */
        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .skills span {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 15px;
            border-radius: 50px;
            font-size: 0.85rem;
            transition: 0.3s;
        }

        .skills span:hover {
            background: white;
            color: var(--primary-color);
        }

        /* 互動式按鈕 */
        .contact-btn {
            background: white;
            color: var(--bg-dark);
            padding: 12px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
            display: inline-block;
            cursor: pointer;
            border: none;
        }

        .contact-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background: var(--accent-color);
            color: white;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="photo-container">
            <div class="photo">
                </div>
        </div>
        <h1>你的姓名</h1>
        <p class="title">視覺前端工程師</p>
        
        <div class="skills">
            <span>UI/UX 設計</span>
            <span>RWD 響應式佈局</span>
            <span>Vue.js 框架</span>
            <span>CSS 動畫製作</span>
        </div>
        
        <button class="contact-btn" onclick="celebrate()">了解更多作品</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        function celebrate() {
            // 這是專業的彩帶特效
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
            setTimeout(() => {
                alert("歡迎來到我的設計世界！");
            }, 500);
        }
    </script>
</body>
</html>
